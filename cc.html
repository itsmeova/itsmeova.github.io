<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minji Bot - Pricing</title>
  <style>
    :root {
      --primary: #a78bfa;
      --bg: #f9fafb;
      --text: #111827;
      --border: #e5e7eb;
    }

    * { margin:0; padding:0; box-sizing:border-box; font-family:sans-serif; }

    body {
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    /* Navbar */
    nav {
      background:white;
      border-bottom:1px solid var(--border);
      padding:15px 20px;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }
    nav .logo { font-size:1.2rem; font-weight:bold; color:var(--primary); }

    /* Main Content */
    main {
      padding:20px;
      text-align:center;
    }
    main h2 { margin-bottom:20px; font-size:1.5rem; }

    /* Cards */
    .cards {
      display:grid;
      grid-template-columns:repeat(auto-fit, minmax(250px, 1fr));
      gap:20px;
    }
    .card {
      background:white;
      border:1px solid var(--border);
      border-radius:15px;
      padding:20px;
      text-align:center;
    }
    .card h3 { margin-bottom:10px; }
    .price { font-size:1.5rem; font-weight:bold; margin-bottom:5px; }
    .meta { font-size:.9rem; color:gray; margin-bottom:10px; }
    .feature { margin-bottom:15px; }

    /* Buttons */
    .btn {
      display:block;
      width:100%;
      text-align:center;
      padding:12px;
      border-radius:12px;
      font-weight:700;
      cursor:pointer;
      text-decoration:none;
      transition: all 0.2s ease;
    }

    .btn-primary {
      background: var(--primary);
      color:#000;
      border:none;
    }
    .btn-primary:hover {
      background: #c4b5fd;
    }
    .btn-primary:active {
      background: #8b5cf6;
      transform: scale(0.98);
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">Minji Bot</div>
  </nav>

  <main>
    <h2>Paket Harga</h2>
    <div class="cards">
      <!-- Paket SYUPER SSS -->
      <div class="card">
        <h3>SYUPER SSS</h3>
        <div class="price">Rp 50.000</div>
        <div class="meta">Permanen</div>
        <div class="feature">✓ <span>Unlimited Limit Request</span></div>
        <a href="https://wa.me/6281234567890?text=Halo,%20saya%20mau%20pesan%20paket%20SYUPER%20SSS" 
           class="btn btn-primary" target="_blank">Pesan Sekarang</a>
      </div>

      <!-- Paket SSS -->
      <div class="card">
        <h3>SSS</h3>
        <div class="price">Rp 30.000</div>
        <div class="meta">Per Bulan</div>
        <div class="feature">✓ <span>Unlimited Limit Request</span></div>
        <a href="https://wa.me/6281234567890?text=Halo,%20saya%20mau%20pesan%20paket%20SSS" 
           class="btn btn-primary" target="_blank">Pesan Sekarang</a>
      </div>

      <!-- Paket SS -->
      <div class="card">
        <h3>SS</h3>
        <div class="price">Rp 25.000</div>
        <div class="meta">Per Bulan</div>
        <div class="feature">✓ <span>5000 / hari Limit Request</span></div>
        <a href="https://wa.me/6281234567890?text=Halo,%20saya%20mau%20pesan%20paket%20SS" 
           class="btn btn-primary" target="_blank">Pesan Sekarang</a>
      </div>
    </div>
  </main>
</body>
</html>
