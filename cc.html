<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NEFU – API · Pricing</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0b0b11;
      --panel:#0f0f17;
      --card:#11111c;
      --muted:#a0a0b8;
      --text:#e7e7f3;
      --primary:#a78bfa;        /* ungu lembut */
      --primary-weak:#6d5bd1;
      --ring:#4b3c9d;
      --accent:#7c3aed;         /* ungu lebih pekat */
      --success:#22c55e;
      --border:#241f39;
      --shadow: 0 10px 30px rgba(0,0,0,.4);
      --radius:18px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:
        radial-gradient(1200px 600px at 50% -10%, #18122b33 0%, transparent 60%),
        radial-gradient(900px 500px at 90% 0%, #3b076433 0%, transparent 55%),
        var(--bg);
      color:var(--text);
      font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      letter-spacing:.1px;
    }
    .container{
      max-width:820px;
      margin:0 auto;
      padding:20px 18px 60px;
    }
    /* top bar */
    .topbar{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
      padding:14px 10px;
      position:sticky;
      top:0;
      backdrop-filter:saturate(140%) blur(6px);
      background:linear-gradient(180deg, rgba(11,11,17,.85), rgba(11,11,17,.55) 60%, transparent);
      z-index:5;
    }
    .brand{
      font-weight:800;
      font-size:22px;
      letter-spacing:.2px;
      display:flex;
      align-items:center;
      gap:10px;
    }
    .brand .nefu{color:#22e58b;}
    .brand .dash{opacity:.9}
    .brand .api{
      background:linear-gradient(90deg, #ff2bd1 0%, #8b5cf6 50%, #22d3ee 100%);
      -webkit-background-clip:text;
      background-clip:text;
      color:transparent;
    }
    .actions{
      display:flex;align-items:center;gap:10px;
    }
    .iconbtn{
      width:38px;height:38px;border-radius:12px;border:1px solid var(--border);
      display:grid;place-items:center;background:var(--panel);box-shadow:var(--shadow);cursor:pointer;
    }
    .iconbtn svg{width:18px;height:18px;opacity:.9}
    /* header */
    .hero{
      text-align:center;
      margin:14px auto 22px;
      padding-top:6px;
    }
    .hero h1{
      font-size:40px; line-height:1.1; margin:12px 0 8px; font-weight:800;
      letter-spacing:.2px;
    }
    .hero p{
      margin:0 auto;color:var(--muted);max-width:560px;font-size:15px
    }
    /* cards */
    .grid{
      display:grid;
      grid-template-columns:1fr;
      gap:22px;
      margin-top:18px;
    }
    @media (min-width:760px){
      .grid{grid-template-columns:1fr}
    }
    .card{
      background:linear-gradient(180deg, #100f1b, #0e0e17);
      border:1px solid var(--border);
      border-radius:24px;
      padding:22px;
      box-shadow:var(--shadow);
      position:relative;
    }
    .card--highlight{
      outline:2px solid #5b46c7;
      background:linear-gradient(180deg, #141228, #0f0f19 60%, #0c0c14);
    }
    .card h3{
      margin:0 0 8px; font-size:14px; letter-spacing:.8px; color:#9aa0ff; font-weight:700
    }
    .price{
      display:flex;align-items:baseline;gap:10px;margin:4px 0 2px
    }
    .price .amount{
      font-size:44px;font-weight:800;letter-spacing:.3px;
    }
    .price .period{
      color:var(--muted);font-size:14px
    }
    .meta{color:var(--muted);font-size:14px;margin-top:-2px;margin-bottom:12px}
    .feature{
      display:flex;align-items:flex-start;gap:10px;color:#cfd0ff;font-size:15px;margin:10px 0 18px
    }
    .tick{
      margin-top:2px;min-width:18px;height:18px;border-radius:50%;
      background:#102815;border:1px solid #1d5e34;display:grid;place-items:center
    }
    .tick svg{width:12px;height:12px;fill:var(--success)}
    .actions-row{margin-top:14px}
    .btn{
      width:100%;height:48px;border-radius:14px;border:1px solid var(--border);
      background:transparent;color:var(--text);font-weight:700;font-size:15px;
      cursor:pointer;transition:transform .04s ease, background .2s ease, border-color .2s ease;
    }
    .btn:hover{transform:translateY(-1px)}
    .btn-primary{
      background:var(--primary);color:#1a1230;border-color:transparent;
    }
    .btn-primary:active{transform:translateY(0)}
    .btn-outline{
      background:#141325;border-color:#332a58
    }
    /* micro details */
    .ring{
      position:absolute;inset:-1px;border-radius:24px;pointer-events:none;
      box-shadow:0 0 0 1px #2a2350 inset, 0 0 40px #2a2350 inset;
      opacity:.45
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Top Bar -->
    <div class="topbar">
      <div class="brand">
        <span class="nefu">NEFU</span>
        <span class="dash">–</span>
        <span class="api">API</span>
      </div>
      <div class="actions">
        <div class="iconbtn" title="Mode">
          <!-- moon icon -->
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
      </div>
    </div>

    <!-- Header -->
    <header class="hero">
      <h1>Pricing Plans</h1>
      <p>Pilih paket yang sesuai dengan kebutuhan Anda.</p>
    </header>

    <!-- Cards -->
    <section class="grid">
      <!-- Plan 1 -->
      <article class="card card--highlight">
        <div class="ring"></div>
        <h3>SYUPER SSS</h3>
        <div class="price">
          <div class="amount">Rp 50.000</div>
        </div>
        <div class="meta">Permanen</div>
        <div class="feature">
          <span class="tick">
            <svg viewBox="0 0 24 24"><path d="M20.285 6.709a1 1 0 0 1 0 1.414l-9.192 9.192a1 1 0 0 1-1.414 0L3.715 11.55a1 1 0 1 1 1.414-1.414l5.05 5.05 8.485-8.485a1 1 0 0 1 1.621.008z"/></svg>
          </span>
          <span>Unlimited Limit Request</span>
        </div>
        <div class="actions-row">
          <button class="btn btn-primary">Pesan Sekarang</button>
        </div>
      </article>

      <!-- Plan 2 -->
      <article class="card">
        <h3>SSS</h3>
        <div class="price">
          <div class="amount">Rp 30.000</div>
        </div>
        <div class="meta">Per Bulan</div>
        <div class="feature">
          <span class="tick">
            <svg viewBox="0 0 24 24"><path d="M20.285 6.709a1 1 0 0 1 0 1.414l-9.192 9.192a1 1 0 0 1-1.414 0L3.715 11.55a1 1 0 1 1 1.414-1.414l5.05 5.05 8.485-8.485a1 1 0 0 1 1.621.008z"/></svg>
          </span>
          <span>Unlimited Limit Request</span>
        </div>
        <div class="actions-row">
          <button class="btn btn-outline">Pesan Sekarang</button>
        </div>
      </article>

      <!-- Plan 3 -->
      <article class="card">
        <h3>SS</h3>
        <div class="price">
          <div class="amount">Rp 25.000</div>
        </div>
        <div class="meta">Per Bulan</div>
        <div class="feature">
          <span class="tick">
            <svg viewBox="0 0 24 24"><path d="M20.285 6.709a1 1 0 0 1 0 1.414l-9.192 9.192a1 1 0 0 1-1.414 0L3.715 11.55a1 1 0 1 1 1.414-1.414l5.05 5.05 8.485-8.485a1 1 0 0 1 1.621.008z"/></svg>
          </span>
          <span>5000 / hari Limit Request</span>
        </div>
        <div class="actions-row">
          <button class="btn btn-outline">Pesan Sekarang</button>
        </div>
      </article>
    </section>
  </div>
</body>
</html>
